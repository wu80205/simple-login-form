<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#login_frame_id {
			width: 600px;
			height: 400px;
			border: 1px solid black;
			background-color: lightgrey;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -200px;
			margin-left: -300px;
		}

		#title_id {
			font-size: 40px;
			margin-top: 20px;
		}

		#login_form_id {
			input {
				width: 50%;
				height: 25px;
			}

			button {
				width: 100px;
				height: 35px;
				font-size: 18px;
			}
		}



	</style> 
	<script>
		function login() {
			var username = document.getElementById("input_username_id").value;
			var password = document.getElementById("input_password_id").value;

			// "user". "password1"

			if (username == "user" && password == "password1") {
				alert("Login successful. Welcome Back.");
			} else {
				alert("Login Failed. Check the username and password, then try again.");
			}

			
			

		}
	</script>
</head>
<body>
	<div id="login_frame_id">
		<div id="title_id">
			<b>Welcome Back</b>
			<p></p>


		</div>
		<div id="login_form_id">
			<p>Username</p>
			<input type="username" id="input_username_id"></input>
			<p>Password</p>
			<input type="password" id="input_password_id"></input>
			<p></p>
			<button onclick="login()">Log on</button>
			<p></p>
			<a href="" style="font-size: 12px">Forgot password?</a>
		</div>

	</div>
</body>
</html>
